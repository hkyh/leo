
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://unpkg.com/es-module-shims@0.13.1/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@17.0.2?dev&bundle",
      "react-dom": "https://esm.sh/react-dom@17.0.2?dev&bundle&external=react"
    }
  }
  </script>
  <script>
    window.esmsInitOptions = { polyfillEnable: ['css-modules', 'json-modules'] }
    window.process = {env: {NODE_ENV: 'production'}}
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
  <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>
  <script src="./components/map.js"></script>
  <title>Any layout</title>
  <style>
    * {
      box-sizing: border-box;
      /* outline: 1px solid grey; */
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="plume" id="app"></div>
  <script type="module">
    import React from "react"
    import ReactDOM from 'react-dom'
  </script>
  <script>
    const {
      MyMap,
    } = window
    window.renderApp = (App) => {
      const app = React.createElement(App, {React, ReactDOM,
        MyMap,
      })
      const el = document.getElementById('app')
      ReactDOM.render(app, el);
    }
  </script>
  <script type="text/babel">
    function App({React, ReactDOM, Button, MyMap}) {
      const [value, setValue] = React.useState(0)
      return <>
        <div>
          Hello world
          <button onClick={() => setValue(i => i + 1)}>{value}</button>
        </div>
        <MyMap React={React}/>
      </>
    }
    window.renderApp(App)
  </script>
  </script>
</body>
</html>
